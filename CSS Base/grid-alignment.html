<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>

    <style>
        body {
            margin: 0;
        }
        section {
            display: grid;
            height: 100vh;
            width: 100vw;
            gap: 2px;
            grid-template-columns: repeat(3, 100px);
        }
        div {
            background-color: purple;
        }
        div:nth-child(1) {
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
